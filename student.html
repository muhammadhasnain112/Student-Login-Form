<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            text-align: center;
            color: white;
            background: linear-gradient(to right, #840505, #921e1ef5);
        }

        input {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid gray;
            height: 5vh;
            margin-top: 5vh;

        }
    </style>
</head>

<body>


    <input type="text" id="roll" placeholder="Enter A Roll Number"><br>
    <button id="check" class="btn btn-light mt-3 fw-bold">Check</button>
    <div id="div" class="mt-5"></div>


    <script>
        let roll = document.getElementById('roll')
        let div = document.getElementById('div')
        let arr = JSON.parse(localStorage.getItem('studentData')) || []
        let check = document.getElementById('check')
        check.addEventListener('click', () => {
            for (let i = 0; i < arr.length; i++) {

                if (roll.value == arr[i].RollNumber) {
                    check.style.display = `none`
                    roll.style.display = `none`
                    div.innerHTML = `
                    <h1>Name : ${arr[i].name}</h1>
<p>Roll Number : ${arr[i].RollNumber}</p>
<p>Gender : ${arr[i].gender}</p>
<p>Age : ${arr[i].age}</p>
<p>Email : ${arr[i].email}</p>
<p>Mobile : ${arr[i].mobile}</p>
<p>Joining Date : ${arr[i].Date}</p>
`
                } else {
                    alert('No Student On This Roll Number')
                }
            }
        })
    </script>
</body>

</html>
